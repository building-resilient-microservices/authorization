server.port=8080
socket.server.port=8081
socket.server.host=0.0.0.0
spring.application.name=authorization
spring.main.banner-mode=off
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.IntegerSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
management.endpoints.web.exposure.include=prometheus, metrics, health, info, loggers
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.metrics.export.datadog.enabled=true
management.datadog.metrics.export.api-key=${DD_API_KEY}
management.datadog.metrics.export.application-key=${DD_APPLICATION_KEY}
management.datadog.metrics.export.uri=${DD_SITE}
management.datadog.metrics.export.step=5s
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.host=${HOSTNAME}
management.metrics.tags.evn=${spring.profiles.active}
metrics.distribution.percentiles.http.server.requests=0.5, 0.95, 0.99
metrics.distribution.percentiles-histogram.http.server.requests=true
metrics.distribution.sla.http.server.requests=200ms, 400ms, 600ms
management.observations.key-values.some.tag=some.value

